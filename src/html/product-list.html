<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pro-list</title>
    <link rel="stylesheet" href="/../css/product-list.css">
</head>
<body>
    <!-- 头部容器 -->
    <header id="header"></header>
    <!-- 中间列表 -->
    <div class="content-box">
        <div class="pro-list-content">
            <div class="pro-list-nav">
                <dl class="sort-list">
                    <dt>分类：</dt>
                    <dd>全部分类</dd>
                    <dd>蛋糕</dd>
                    <dd>冰淇淋</dd>
                    <dd>咖啡下午茶</dd>
                    <dd>常温蛋糕</dd>
                    <dd>设计师礼品</dd>
                    <dd>面包</dd>
                </dl>
                <dl class="flavor-list">
                    <dt>口味：</dt>
                    <dd>全部口味</dd>
                    <dd>乳脂奶油</dd>
                    <dd>慕斯</dd>
                    <dd>乳酪</dd>
                    <dd>巧克力</dd>
                    <dd>坚果</dd>
                    <dd>水果</dd>
                    <dd>含酒</dd>
                    <dd>咖啡</dd>
                    <dd>冰淇淋</dd>
                </dl>
            </div>
            <div class="pro-list-box" id="pro-list-box">
                
            </div>
            <script type="text/html" id="list-template">
                <ul class="pro-list" id="pro-list">
                    {{each list item}}
                        <li>
                            <div class="pro-li-box">
                                <a class="goods-list" href="/../html/detail.html?id={{item.id}}">
                                    <img src="{{item.img}}" alt="">
                                    <h6>{{item.title}}</h6>
                                    <span>￥{{item.price}}/2.0磅</span>
                                </a>
                                <div class="tag-list">
                                    <a href="javascript:;">情侣 ></a>
                                    <a href="javascript:;">人气 ></a>
                                    <a href="javascript:;">生日 ></a>
                                </div>
                                <a class="pro-list-addcart" id="list-addCart" href="javascript:;" >
                                    <i></i>
                                    加入购物车
                                </a>
                                <div class="label">
                                    <img src="/../img/xinpin-icon.png" alt="">
                                </div>
                                <div class="seeCart" id="see-cart">
                                    <p class="add-success">
                                        <i></i>
                                        成功添加购物车
                                    </p>
                                    <a href="/../html/cart.html">查看购物车</a>
                                </div> 
                            </div>
                        </li>
                        {{/each}}
                    </ul>
            </script>
        </div>
    </div>
    <!-- 尾部容器 -->
    <footer id="footer"></footer>
    <script src="/libs/requirejs/require.js" data-main="/js/product-list"></script>
</body>
</html>
