<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>passport-login</title>
    <link rel="stylesheet" href="/../css/login.css">
</head>
<body>
    <header id="header"></header>
    <div class="login-background">
        <div class="content-box">
            <div class="form-login-box" style="right:120px;">
                <h2>账户密码登录</h2>
                <ul>
                    <li>
                        <input type="text" name="loginName" id="loginName" placeholder="请输入您的用户名">
                    </li>
                    <li>
                        <input type="password" name="password" id="password" placeholder="请输入密码">
                    </li>
                    <li>
                        <input type="button" class="login-button" id="login-btn" value="登录">
                    </li>
                </ul>
                <div class="login-remember">
                    <label>
                        <input type="checkbox" id="remember" checked = "checked">
                        &nbsp;7天免登录
                    </label>
                    <a href="/../html/register.html">去注册</a>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer" class="rela"></footer>
    <script src="/libs/requirejs/require.js" data-main="/js/login"></script>
</body>
</html>
