<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pro-list</title>
    <link rel="stylesheet" href="/../css/cart.css">
</head>
<body>
    <!-- 头部容器 -->
    <header id="header"></header>
    <!-- 中间列表 -->
    <div class="content-box">
        <div class="pro-list-content">
            <div class="notice">
                <p>卜壳面包，不添加的味道，马上品尝
                    <a href="/../html/detail.html">点击查看>></a>
                </p>
            </div>
            <!-- 未添加商品时，购物车页面 -->
            <div class="addcart-list" id="list-empty">
                <img src="/../img/cartempty.png" alt="">
                <span>您的购物车里还没有商品哦</span>
                <a href="/../html/product-list.html">去购物 >></a>
            </div>

            <!-- 加购商品后，购物车页面 -->
            <div class="pro-cart-list">
                <ul class="pro-cart-head" id="pro-cart-head">
                    <li>商品</li>
                    <li>生日牌</li>
                    <li>单价</li>
                    <li>数量</li>
                    <li>金额</li>
                </ul>
                <div class="pro-cart-table">
                    <table id="list-container">
                       
                        <script type="text/html" id="cart-template">
                            <tbody id="tbody">
                                {{each cart item}}
                                <tr data-id="{{item.id}}">
                                    <td>
                                        <a href="javascript:;"><img src="{{item.img}}" alt=""></a>
                                    </td>
                                    <td>
                                        <div>
                                            <h4><a href="javascript:;">{{item.title}}</a></h4>
                                            <span class="specs">
                                                规格：
                                                <span>2.0磅</span>
                                            </span>
                                            <span class="give">
                                                <i></i>
                                                赠送
                                                <ins>10</ins>
                                                套餐具
                                            </span>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="select-birthday">
                                            <input type="text" placeholder="选择生日牌" id="select-card" value="" >
                                            <ul class="option" id="option">
                                                <li>生日快乐</li>
                                                <li>节日快乐</li>
                                                <li>Happy Birthday</li>
                                                <li>母亲节快乐</li>
                                            </ul>
                                        </div>
                                    </td>
                                    <td id="pro-price">￥<span id="price">{{item.price}}</span></td>
                                    <td>
                                        <div class="pro-price" id="proNum">
                                            <input type="button" class="cut" id="cut">
                                            <input type="text" class="amount" value="{{item.num}}" id="amount">
                                            <input type="button" class="add" id="add">
                                        </div>
                                    </td>
                                    <td id="allMoney">￥<span id="all">{{item.price*item.num}}</span>.00</td>
                                    <td>
                                        <a href="javascript:;"><i id="remove"></i></a>
                                    </td>
                                </tr>
                                {{/each}}
                            </tbody>
                        </script>
                    </table>
                </div>
                <div class="settlement">    
                    <a href="javascript:;" class="del" id="detail">
                        <i></i>
                        全部清空
                    </a>
                    <ul>
                        <li>商品金额：￥<span id="moneyContainer"></span></li>
                        <li>活动优惠：¥ 0.00</li>
                    </ul>
                    <p>
                        <span class="pro-total">
                            合计：￥
                            <span id="calcAllMoney"></span>
                        </span>
                    </p>
                    <div class="pro-submit-btn">
                        <a href="javascript:;">去结算</a>
                    </div>
                </div>
            </div>
            <div class="recommend" id="recommend-list">
                <h2>商品推荐</h2>
                <ul>
                    <li>
                        <a href="/../html/product-list.html">
                            <img src="/../img/recommend-list.jpg" alt="">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 尾部容器 -->
    <footer id="footer"></footer>
    <script src="/libs/requirejs/require.js" data-main="/js/cart"></script>
</body>
</html>
