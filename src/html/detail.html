<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Details-page</title>
    <link rel="stylesheet" href="/../css/detail.css">
</head>
<body>
    <!-- 头部容器 -->
    <header id="header"></header>
    <!-- 联系客服 -->
    <a id="webIm" href="javascript:;">
        <span>联系客服</span>
    </a>
    <!-- 中间内容 -->
    <div class="content-box">
        <!-- 数据容器 -->
        <div class="detail-banner" id="detail"></div>
        <!-- 渲染数据 -->
        <script type="text/html" id="detail-template">
            <div class="detail-img">
                <img class="mid-img" src="{{data.imgs[0]}}" data-zoom-image="{{data.imgs[0]}}" alt="">
            </div>
            <div class="right-list" id="right-list">
                <ul>
                    <li class="ac">
                        <a href="javascript:;" data-image="{{data.imgs[0]}}" data-zoom-image="{{data.imgs[0]}}">
                        <img src="{{data.imgs[0]}}" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;" data-image="{{data.imgs[1]}}" data-zoom-image="{{data.imgs[1]}}">
                        <img src="{{data.imgs[1]}}" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;" data-image="{{data.imgs[2]}}" data-zoom-image="{{data.imgs[2]}}">
                        <img src="{{data.imgs[2]}}" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;" data-image="{{data.imgs[3]}}" data-zoom-image="{{data.imgs[3]}}">
                        <img src="{{data.imgs[3]}}" alt="">
                        </a>
                    </li>
                </ul>
             </div>
        <div class="detail-text" >
            <div class="text-left">
                <h1>{{data.title}}</h1>
                <div class="pro-label">
                    <a href="">新品 ></a>
                    <a href="">人气 ></a>
                    <a href="">生日 ></a>
                    <a href="">相识 ></a>
                </div>
                <ul class="pro-data">
                    <li>
                        <img src="/../img/detail-icon-27.png" alt="">
                        <span>绿茶</span>
                    </li>
                    <li><img src="/../img/detail-icon-26.png" alt="">
                        <span>玄米</span>
                    </li>
                    <li><img src="/../img/detail-icon-25.png" alt="">
                        <span>梨</span>
                    </li>
                </ul>
                <div class="pro-txt">
                    / “{{data.text}}” /
                    <br>
                    / {{data.text}}/
                    <br>
                    / {{data.text}}/
                    <br>
                    / {{data.text}}/
                    <br>
                    *本款为季节性产品，夹心层5月10日起为梨。 
                </div>
                <ul class="proposal">
                    <li>
                        <i></i>
                        <span>保鲜条件：</span>
                        0－4℃保藏10小时，5℃食用为佳
                    </li>
                    <li class="last">
                        <i></i>
                        <span>参考甜度：</span>
                        <span>
                            <i class="ac"></i>
                            <i class="ac"></i>
                            <i></i>
                            <i></i>
                            <i></i>
                        </span>

                    </li>
                </ul>
            </div>
            <div class="text-right">
                <p class="pro-price">¥<span>{{data.price}}</span>/2.0磅</p>
                <article>
                    <div class="top-box">
                        <div class="img-txt">
                            <img src="{{data.img}}" alt="">
                            <ul class="list-txt">
                                <li>
                                    <i class="icon-1"></i> 约18x18cm
                                </li>
                                <li>
                                    <i class="icon-2"></i>
                                    适合7-8人分享        
                                </li>
                                <li>
                                    <i class="icon-3"></i>
                                    含10套餐具（蜡烛需单独订购）       
                                </li>
                                <li>
                                    <i class="icon-4"></i>
                                    最早今天 19:00配送         
                                </li>
                            </ul>
                        </div>
                        <dl class="pro-size">
                            <dt>商品规格</dt>
                            <dd>
                                <ul>
                                    <li><a href="javascript:;">1.0磅</a></li>
                                    <li><a href="javascript:;">2.0磅</a></li>
                                    <li><a href="javascript:;">3.0磅</a></li>
                                    <li><a href="javascript:;">5.0磅</a></li>
                                </ul>
                            </dd>
                        </dl>
                    </div>
                    <div class="buy-cart">
                        <button class="buy" id="buy"><a href="javascript:;">立即购买</a></button>
                        <button class="cart" id="cart" data-id="{{data.id}}">加入购物车</button>
                    </div>
                </article>
            </div>
            </div>
        </script>
        <div class="seeCart" id="see-cart">
                <p class="add-success">
                    <i></i>
                    成功添加购物车
                </p>
                <a href="/../html/cart.html">查看购物车</a>
        </div>
        <div class="explain">
            <br>
            退改说明：
            <br>
                1. 北京、上海、杭州、广州地区距配送时间5小时及以上的订单可修改、取消、退订；距配送时间不足5小时，订单不再支持修改、取消、退订。（22点之后不接受次日14点之前配送订单修改、退订）
                <br>
                2. 苏州、无锡、深圳、天津距配送时间不足8小时，订单不再支持修改、取消、退订。（22点之后不接受次日16点之前配送订单修改、退订）
            </div>
    </div>
    
    <!-- 尾部容器 -->
    <footer id="footer"></footer>

</body>
<script src="/libs/requirejs/require.js" data-main="/js/detail"></script>
</html>
