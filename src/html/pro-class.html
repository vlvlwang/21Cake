<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pro-class</title>
    <link rel="stylesheet" href="/../css/pro-class.css">
</head>
<body>
    <!-- 头部容器 -->
    <header id="header"></header>
    <!-- 中间列表 -->
    <div class="content-box">
        <div class="pro-list-content">
            <div class="pro-class-banner"></div>
            <div class="pro-class-title">
                <h2>
                    新品
                    <i></i>
                </h2>
            </div>
            <div class="pro-list-box" id="pro-list-box"></div>
            <script type="text/html" id="list-template">
                <ul class="pro-list" id="pro-list">
                    {{each list item}}
                        <li>
                            <div class="pro-li-box">
                                <a class="goods-list" href="/../html/detail.html?id={{item.id}}">
                                    <img src="{{item.img}}" alt="">
                                    <h6>{{item.title}}</h6>
                                    <span>￥{{item.price}}/2.0磅</span>
                                </a>
                                <div class="tag-list">
                                    <a href="javascript:;">新品 ></a>
                                    <a href="javascript:;">吐司 ></a>
                                    <!-- <a href="javascript:;">生日 ></a> -->
                                </div>
                                <a class="pro-list-addcart" id="list-addCart" href="javascript:;" >
                                    <i></i>
                                    加入购物车
                                </a>
                                <div class="label">
                                    <img src="/../img/xinpin-icon.png" alt="">
                                </div>
                                <div class="seeCart" id="see-cart">
                                    <p class="add-success">
                                        <i></i>
                                        成功添加购物车
                                    </p>
                                    <a href="/../html/cart.html">查看购物车</a>
                                </div> 
                            </div>
                        </li>
                        {{/each}}
                    </ul>
            </script>
        </div>
    </div>
    <!-- 尾部容器 -->
    <footer id="footer"></footer>
    <script src="/libs/requirejs/require.js" data-main="/js/pro-class"></script>
</body>
</html>
